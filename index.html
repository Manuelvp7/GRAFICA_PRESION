    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<body>
    <br>
    <div>
        <input type="file" id="fileTxt" accept="text/plain">
        <p id="mesageError"></p>
    </div>
    <hr>

    <div>
        <div class="left table-wrapper">
            <input type="text" id="myInput" onkeyup="searchWord()" placeholder="Buscar ..." title="Type in a name">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Dato</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>

        <div class="right">
            <button onclick="resetZoom()">Reset Zoom</button>
            <button onclick="zoom(1.1)">Zoom +10%</button>
            <button onclick="zoom(0.9)">Zoom -10%</button>
            <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" width="200px" />

            <canvas id="canvas" height="200" width="400"></canvas>


        </div>
    </div>
</body>

<script src="graficador.js"></script>
<script src="datarange.js"></script>
