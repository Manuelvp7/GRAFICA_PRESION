<body>
    <div class="grid-container">
        <div>
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Dato</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
        <div class="item2">
            <button onclick="resetZoom()">Reset Zoom</button>
            <button onclick="zoom(1.1)">Zoom +10%</button>
            <button onclick="zoom(0.9)">Zoom -10%</button>
            <input type="text" class="datarange" name="daterange" onchange="filterData()" />
            <canvas id="canvas" height="250" width="400"></canvas>
        </div>
    </div>
    <hr>
    <div>
        <input type="file" id="fileTxt" accept="text/plain">
        <p id="mesageError"></p>
</body>
